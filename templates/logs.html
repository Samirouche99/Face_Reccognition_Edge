<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Visitor Logs</h1>
        
        <!-- Navigation Buttons -->
        <div class="text-center mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-custom">Back to Home</a>
        </div>
        
        <!-- Search Form -->
        <form method="GET" action="/logs" class="mb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" name="name" class="form-control" placeholder="Search by Name">
                </div>
                <div class="col-md-3">
                    <input type="text" name="category" class="form-control" placeholder="Search by Category">
                </div>
                <div class="col-md-2">
                    <input type="date" name="start_date" class="form-control">
                </div>
                <div class="col-md-2">
                    <input type="date" name="end_date" class="form-control">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        
        <!-- Logs Table -->
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Time of Visit</th>
                    <th>Visit Count</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log[0] }}</td>
                    <td>{{ log[1] }}</td>
                    <td>{{ log[2] }}</td>
                    <td>{{ log[3] }}</td>
                    <td>{{ log[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
