<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Previous Visitors</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50; /* Dark grey background */
            color: #ecf0f1; /* Light grey text */
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-card {
            background: #34495e; /* Dark grey card background */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        h1 {
            color: #27ae60; /* Green heading */
        }
        .btn-success {
            background-color: #27ae60; /* Green for success buttons */
            border-color: #27ae60;
        }
        .btn-success:hover {
            background-color: #2ecc71; /* Lighter green on hover */
            border-color: #2ecc71;
        }
        .btn-danger {
            background-color: #e74c3c; /* Red for danger buttons */
            border-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b; /* Darker red on hover */
            border-color: #c0392b;
        }
        .btn-secondary {
            background-color: #7f8c8d; /* Grey for secondary buttons */
            border-color: #7f8c8d;
        }
        .btn-secondary:hover {
            background-color: #95a5a6; /* Lighter grey on hover */
            border-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">View Previous Visitors</h1>

        <!-- Display Images -->
        <div class="row">
            {% for category, filename in images %}
                <div class="col-md-4">
                    <div class="image-card">
                        <img src="{{ url_for('get_image', category=category, filename=filename) }}" alt="{{ filename }}" class="img-fluid">
                        <p>{{ category }} - {{ filename }}</p>
                        <!-- Move to Known Visitors Button -->
                        <form action="{{ url_for('move_to_known', category=category, filename=filename) }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-success btn-sm">Move to Known</button>
                        </form>
                        <!-- Remove Button -->
                        <form action="{{ url_for('remove_image', category=category, filename=filename) }}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Back to Home Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
