<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50; /* Dark grey background */
            color: #ecf0f1; /* Light grey text */
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn-custom {
            margin: 5px;
        }
        .category-form {
            background: #34495e; /* Dark grey form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #27ae60; /* Green headings */
        }
        .list-group-item {
            background-color: #34495e; /* Dark grey list items */
            color: #ecf0f1; /* Light grey text */
            border-color: #2c3e50; /* Dark grey borders */
        }
        .btn-success {
            background-color: #27ae60; /* Green button */
            border-color: #27ae60;
        }
        .btn-success:hover {
            background-color: #2ecc71; /* Lighter green on hover */
            border-color: #2ecc71;
        }
        .btn-danger {
            background-color: #e74c3c; /* Red for danger buttons */
            border-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b; /* Darker red on hover */
            border-color: #c0392b;
        }
        .btn-secondary {
            background-color: #7f8c8d; /* Grey for secondary buttons */
            border-color: #7f8c8d;
        }
        .btn-secondary:hover {
            background-color: #95a5a6; /* Lighter grey on hover */
            border-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Manage Categories</h1>

        <!-- Add Category Form -->
        <div class="category-form">
            <form action="{{ url_for('manage_categories') }}" method="post">
                <div class="mb-3">
                    <label for="category" class="form-label">Category Name:</label>
                    <input type="text" id="category" name="category" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color:</label>
                    <select id="color" name="color" class="form-select" required>
                        {% for color in colors %}
                            <option value="{{ color }}">{{ color }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-custom">Add Category</button>
            </form>
        </div>

        <!-- Existing Categories List -->
        <h2 class="text-center my-4">Existing Categories</h2>
        <ul class="list-group">
            {% for category, color in categories.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category }} - {{ color }}
                </li>
            {% endfor %}
        </ul>

        <!-- Delete Category Form -->
        <div class="category-form mt-4">
            <form action="{{ url_for('delete_category') }}" method="post">
                <div class="mb-3">
                    <label for="category" class="form-label">Delete Category:</label>
                    <select id="category" name="category" class="form-select" required>
                        {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-danger btn-custom">Delete</button>
            </form>
        </div>

        <!-- Back to Home Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-custom">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
