<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Security System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50; /* Dark grey background */
            color: #ecf0f1; /* Light grey text */
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn-custom {
            margin: 5px;
        }
        .upload-form {
            background: #34495e; /* Dark grey form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #27ae60; /* Green headings */
        }
        .btn-success {
            background-color: #27ae60; /* Green button */
            border-color: #27ae60;
        }
        .btn-success:hover {
            background-color: #2ecc71; /* Lighter green on hover */
            border-color: #2ecc71;
        }
        .btn-info {
            background-color: #3498db; /* Blue for info buttons */
            border-color: #3498db;
        }
        .btn-info:hover {
            background-color: #2980b9; /* Darker blue on hover */
            border-color: #2980b9;
        }
        .btn-warning {
            background-color: #f39c12; /* Orange for warning buttons */
            border-color: #f39c12;
        }
        .btn-warning:hover {
            background-color: #e67e22; /* Darker orange on hover */
            border-color: #e67e22;
        }
        .btn-danger {
            background-color: #e74c3c; /* Red for danger buttons */
            border-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b; /* Darker red on hover */
            border-color: #c0392b;
        }
        .btn-secondary {
            background-color: #7f8c8d; /* Grey for secondary buttons */
            border-color: #7f8c8d;
        }
        .btn-secondary:hover {
            background-color: #95a5a6; /* Lighter grey on hover */
            border-color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Retail Security System</h1>

        <!-- Start Face Detection Button -->
     <!-- Live Stream -->
<div class="text-center mt-4">
    <h2 class="mb-3">Live Camera Feed</h2>
    <img src="{{ url_for('video_feed') }}" width="100%" style="border: 5px solid #27ae60; border-radius: 10px;">
</div>


        <!-- Upload Known Face Form -->
        <div class="upload-form">
            <h2 class="text-center mb-4">Upload Known Face</h2>
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <div class="mb-3">
                    <select name="category" class="form-select" required>
    {% if used_colors %}
        {% for category, color in used_colors.items() %}
            <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
    {% else %}
        <option disabled>No categories available. Please add a category first.</option>
    {% endif %}
</select>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Upload</button>
            </form>
        </div>

        <!-- Navigation Buttons -->
        <div class="text-center">
            <a href="{{ url_for('manage_categories') }}" class="btn btn-info btn-custom">Manage Categories</a>
            <a href="{{ url_for('view_previous_visitors') }}" class="btn btn-warning btn-custom">View Previous Visitors</a>
            <a href="{{ url_for('view_known_visitors') }}" class="btn btn-danger btn-custom">View Known Visitors</a>


        </div>
    </div>

<form action="{{ url_for('view_logs') }}" method="get" enctype="multipart/form-data" class="text-center">
    <button type="submit" class="btn btn-primary btn-custom">Logs</button>
</form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">

    fetch("{{ url_for('start_detection_route') }}", { method: 'POST' });

</script>
</body>
</html>
