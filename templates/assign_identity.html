<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Identity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Assign Identity</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Visitor Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-control" required>
                {% for category in used_colors %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('view_previous_visitors') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
